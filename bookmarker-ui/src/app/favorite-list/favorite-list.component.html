<div class="collection" >
	<div *ngIf="!favoriteList; else elseBlock">
		<p>Favorite List is empty</p>
	</div>
	<div *ngFor="let favorite of favoriteList" #elseBlock>
		<favorite-component 
			[favorite]="favorite" 
			[selectedListId]="selectedListId"
			(listSelected)="onSelectList($event)" 
			>
				
		</favorite-component>
	</div>
</div>
