<div class="container">
	<form [formGroup]="authorForm" (ngSubmit)="handleSubmit()">
		<div class="row">
			<div class="input-field col s12 m12">
				<input 
					type="text" 
					name="name" 
					formControlName="nameField"
					/>
				<label for="name">Author Name</label>
			</div>

			<button type="submit" class="btn cyan">Save Author</button>
		</div>
	</form>

	<div *ngIf="message">
		<p>{{ message }}</p>
	</div>
</div>
