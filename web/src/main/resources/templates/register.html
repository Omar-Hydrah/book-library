<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, device-width=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/form-style.css" />
    <title>Register Page</title>
</head>
<body>
<div th:insert="fragments/header :: header">Header Fragment</div>

<div class="container">
	<form th:action="@{/register}" method="post" th:object="${user}" class="row">
		<div class="input-field col s12 m12">
			<input 
				type="text" 
				name="username"
				placeholder="Username"
				th:field="*{username}"
				/>
			<label for="username">Username</label>
			<p 
				class="field-error"
				th:if="${#fields.hasErrors('username')}"
				th:errors="*{username}" 
				>Username Error</p>
		</div>

		<div class="input-field col m6 s12">
			<input 
				type="text" 
				name="firstName" 
				placeholder="First Name" 
				th:field="*{firstName}"
				/>
			<label for="firstName">First Name</label>
			<p 
				class="field-error"
				th:if="${#fields.hasErrors('firstName')}"
				th:errors="*{firstName}" 
				>Username Error</p>
		</div>
		<div class="input-field col m6 s12">
			<input 
				type="text" 
				name="lastName"
				placeholder="Last Name"
				th:field="*{lastName}"
				/>
			<label for="lastName">Last Name</label>
			<p
				class="field-error"
				th:if="${#fields.hasErrors('lastName')}"
				th:errors="*{lastName}" 
				>Last Name Error</p>
		</div>

		<div class="input-field col s12 m12">
			<input 
				type="password" 
				name="password"
				placeholder="Password"
				th:field="*{password}"
				/>
			<label for="password">Password</label>
			<p
				class="field-error"
				th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}"
				>Password Error</p>
		</div>

		<button type="submit" class="btn cyan">Register</button>
	</form>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>
